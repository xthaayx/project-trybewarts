 <!DOCTYPE html>
 <html lang="pt-br">

 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Trybewarts</title>
   <link rel="stylesheet" href="style.css">
 </head>

 <body>
   <title>Trybewarts</title>

   <!-- REQUISITO 01 -->
   <header id="trybewarts-header-title" class="header">

     <!-- REQUISITO 02 -->
     <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">

     <!-- REQUISITO 04 -->
     <h1 id="trybewarts-header-title">Trybewarts</h1>

     <!-- REQUISITO 03 -->
     <form action="" method="get" class="trybewarts-login">
       <input type="email" name="email" placeholder="Email" id="emailLogin">
       <input type="password" name="password" placeholder="Senha" id="senhaLogin">
       <button type="submit" id="enter">Entrar</button>
     </form>

   </header>
   <main>
     <!-- REQUISITO 05 -->
     <form action="" id="evaluation-form">

       <!-- REQUISITO 07 -->
       <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

       <div class="evaluation">

       </div>
   </main>
   <script src="script.js"></script>
 </body>

 </html>
