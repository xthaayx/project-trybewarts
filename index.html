 <head>
   <meta charset="UTF-8">

   <title>Trybewarts</title>

 </head>

 <body>
   <title>Trybewarts</title>

   <!-- REQUISITO 01 -->
   <header id="trybewarts-header-title" class="header">

     <!-- REQUISITO 02 -->
     <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">

     <!-- REQUISITO 04 -->
     <h1 id="trybewarts-header-title">Trybewarts</h1>

     <!-- REQUISITO 03 -->
     <form action="" method="get" class="trybewarts-login">
       <input type="email" name="email" placeholder="Email" id="emailLogin">
       <input type="password" name="password" placeholder="Senha" id="senhaLogin">
       <button type="submit" id="enter">Entrar</button>
     </form>

   </header>
   <main>
     <!-- REQUISITO 05 -->
     <form action="" id="evaluation-form">

       <!-- REQUISITO 07 -->
       <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

       <div class="evaluation">

       </div>
    <!-- REQUISITO 14 -->
    <div class="radio-button">
    
        <p id="label-rate">Como você avalia a Trybewarts?</p> 
        
        <label for="number1">
            <input type="radio" id="number1" name="rate" value="1">1
        </label>
        <label for="number2">
            <input type="radio" id="number2" name="rate" value="2">2
        </label>
        <label for="number3">
            <input type="radio" id="number3" name="rate" value="3">3
        </label>
        <label for="number4">
            <input type="radio" id="number4" name="rate" value="4">4
        </label>
        <label for="number5">
            <input type="radio" id="number5" name="rate" value="5">5
        </label>
        <label for="number6">
            <input type="radio" id="number6" name="rate" value="6">6
        </label>
        <label for="number7">
            <input type="radio" id="number7" name="rate" value="7">7
        </label>
        <label for="number8">
            <input type="radio" id="number8" name="rate" value="8">8
        </label>
        <label for="number9">
            <input type="radio" id="number9" name="rate" value="9">9
        </label>
        <label for="number10">
            <input type="radio" id="number10" name="rate" value="10">10
        </label>
    </div>

    </div>
    <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" id="agreement">
        </label>

   <script src="script.js"></script>
